{% extends "base.html" %}

{% block meta_other %}
	<script type="application/ld+json">
		{
			"@context" : "http://schema.org",
			"@type" : "Website",
			"name": " {{ SITENAME }} ",
			"url" : "{{ SITEURL }}",
			"image": "{{ SITEURL }}/theme/images/social-header.png",
			"description": "{{ SITEDESCRIPTION }}"
		}
	</script>
{% endblock %}

{% block content %}
	<section class="iso-posts">
		{% for article in articles_page.object_list[:3] %}
			<a href="{{ SITEURL }}/{{ article.url }}" title="{{ article.title|striptags }}" class="post-block">
				<span class="post-block-date">{{ article.published }}</span>
				<span class="post-block-category">{{ article.category }}</span>
				<h2>{{ article.title }}</h2>
				<span class="post-block-summary">{{ article.summary }}</span>
			</a>
		{% endfor %}
	</section>
{% endblock %}
